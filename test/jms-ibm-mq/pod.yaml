apiVersion: v1
kind: Pod
metadata:
  name: ibm-mq-server
  labels:
    name: ibm-mq-server
spec:
  containers:
    - name: ibm-mq-server
      image: ibmcom/mq
      ports:
        - containerPort: 1414
        - containerPort: 9443
      env:
        - name: LICENSE
          value: "accept"
        - name:  MQ_QMGR_NAME
          value: "QM1"
